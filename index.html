<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="container-principal">
        <div id="form">
            <h1 id="tipoTela">Create Account</h1>
            <div id="logos">
                <div class="logo" id="facebook"></div>
                <div class="logo" id="google"></div>
                <div class="logo" id="linkedin"></div>
            </div>
            <p id="textoLogo">or use your email for registration</p>
            <input type="text" placeholder="Name" id="nome">
            <input type="email" placeholder="Email" id="email">
            <div id="senha">
                <input type="password" placeholder="Password" id="password">
                <span id="mostrarSenha"></span>
            </div>
            <p href="" id="esqueceuSenha">Forgot your password</p>
            <button id="btnForm">SIGN UP</button>
        </div>

        <div id="caixa">
            <h1 id="tituloMudar">Welcome Back!</h1>
            <p id="mensagem">To keep connected with us <br> please login with your personal info</p>
            <button id="mudarTela">SING IN</button>
        </div>
        
    </div>
    
</body>
</html>
<script src="index.js"></script>
